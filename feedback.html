<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Feedback | StudentHub</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="./style.css" />
</head>

<body>

<!-- BACKGROUND -->
<div class="animated-bg">
  <span></span><span></span><span></span><span></span>
</div>
<div class="dark-overlay"></div>

<!-- NAVBAR -->
<nav class="top-nav">
  <div class="logo">StudentHub</div>
</nav>

<!-- HERO -->
<section class="hero page-hero">
  <h1>Feedback</h1>
  <p class="desc">We value your thoughts and suggestions</p>
</section>

<!-- CONTENT -->
<section class="section">
  <div class="card glow" style="max-width:600px;margin:auto;">

    <p style="text-align:center;margin-bottom:20px;">
      Your feedback helps us improve StudentHub.
      Share your experience or suggestions below.
    </p>

    <form id="feedbackForm">

      <input
        type="text"
        placeholder="Your Name"
        required
        style="width:100%;margin-bottom:16px;"
      />

      <textarea
        placeholder="Your Feedback"
        rows="5"
        required
        style="width:100%;margin-bottom:20px;"
      ></textarea>

      <button type="submit" class="primary-btn" style="width:100%;">
        Submit Feedback
      </button>

      <p id="feedbackMsg"
         style="display:none;margin-top:16px;text-align:center;color:#22c55e;">
        âœ… Thank you for your feedback!
      </p>

    </form>

  </div>
</section>

<script>
  const form = document.getElementById("feedbackForm");
  const msg = document.getElementById("feedbackMsg");

  form.addEventListener("submit", function (e) {
    e.preventDefault();
    msg.style.display = "block";
    form.reset();
  });
</script>

</body>
</html>
